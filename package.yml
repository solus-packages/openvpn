name       : openvpn
version    : 2.4.5
release    : 9
source     :
    - https://github.com/OpenVPN/openvpn/archive/v2.4.5.tar.gz : ed6390d3dbb540deb40e48d6e1bb5a0912e19314de7f129b998e7e76dff1cc58
license    :
    - GPL-2.0
    - BSD-4-Clause
    - OpenSSL
    - Zlib
component  : network.clients
summary    : OpenVPN Client
description: |
    An easy-to-use, robust, and highly configurable VPN (Virtual Private Network)
builddeps  :
    - iproute2
    - lzo-devel
setup      : |
    %reconfigure --enable-systemd \
                 --enable-iproute2
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

    # OpenVPN self-test (crypto)
    ./src/openvpn/openvpn --genkey --secret key
    ./src/openvpn/openvpn --test-crypto --secret key
